<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backwards Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Backwards Guessing Game</h1>
        <p id="message">Think of a number between 1 and 100...</p>
        <button id="startGame">Start Game</button>
        <button id="restartGame" style="display:none;">Restart Game</button>

        <div id="game" style="display:none;">
            <p id="guess">Is it <span id="currentGuess">50</span>?</p>
            <button onclick="userResponse('low')">Too Low</button>
            <button onclick="userResponse('high')">Too High</button>
            <button onclick="userResponse('correct')">Correct</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
